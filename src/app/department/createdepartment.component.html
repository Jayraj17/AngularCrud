<form #departmentForm="ngForm" (ngSubmit)="saveDepartment()">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Department Details</h3>
        </div>
        <div class="panel-body">

            <div class="form-group" [class.has-error]="namecntrl.invalid && namecntrl.touched" [class.has-success]="namecntrl.valid">
                <label class="control-lablel" for="departmentname">Department Name</label>
                <input required id="departmentname" name="departmentname" [(ngModel)]="department.DepartmentName" type="text" class="form-control" #namecntrl="ngModel">
                <span class="help-block" *ngIf="namecntrl.invalid && namecntrl.touched">
                    Department name is require!
                </span>
            </div>

            <div class="form-group">
                <label class="control-lablel" for="departmentname">Description</label>
                <input id="description" name="description" [(ngModel)]="department.Description" type="text" class="form-control" #descriptioncntrl="ngModel">
            </div>
        </div>

        <div class="panel-footer">
            <button type="submit" class="btn btn-primary" style="margin-right: 8px;" [disabled]="departmentForm.invalid">{{ isUpdate ? 'Update' : 'Save' }}</button>

            <button type="button" class="btn btn-primary" (click)=clearform(departmentForm)> Clear </button>
            <!-- <button type="submit" class="btn btn-primary">Save</button> -->
        </div>
    </div>
</form>
<app-listdepartment (OutdeptId)='EditDept($event)' (DeldeptId)='RemoveDept($event)' [departments]="departments">
</app-listdepartment>
