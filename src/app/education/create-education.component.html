<form #educationForm="ngForm" (ngSubmit)="saveEducation()">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Education Details</h3>
    </div>
    <div class="panel-body">

      <div class="form-group" [class.has-error]="namecntrl.invalid && namecntrl.touched"
        [class.has-success]="namecntrl.valid">
        <label class="control-lablel" for="education">Education</label>
        <input required id="education" name="education" [(ngModel)]="education.Education" type="text"
          class="form-control" #namecntrl="ngModel">
        <span class="help-block" *ngIf="namecntrl.invalid && namecntrl.touched">
         Education is require!
        </span>
      </div>     

      <div class="form-group">
        <label class="control-lablel" for="departmentname">Description</label>
        <input id="description" name="description" [(ngModel)]="education.Description" type="text" class="form-control"
          #descriptioncntrl="ngModel">
      </div>
    </div>

    <div class="panel-footer">
      <button type="submit" class="btn btn-primary" style="margin-right: 8px;" [disabled]="educationForm.invalid">{{ isUpdate ? 'Update' : 'Save' }}</button> 
      
      <button type="button" class="btn btn-primary" (click)=clearform(educationForm) > Clear </button>
      <!-- <button type="submit" class="btn btn-primary">Save</button> -->
    </div>
  </div>
</form>

<app-list-education [educations]="educations" (editEducId)="EduEdit($event)" (delEducId)="EduRemove($event)" ></app-list-education>
