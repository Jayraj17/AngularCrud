<button (click)="addnew()" class="btn">Add New User</button>
{{message}}
<div class="panel panel-primary" *ngFor="let employee of employees">

    <div class="panel-heading">
        <h3 class="panel-title">{{employee.name}}</h3>
    </div>
    <div class="panel-body">
        <div class="col-xs-10">
            <div class="row vertical-align">
                <div class="col-xs-4">
                    <img class="imageClass" [src]=employee.photoPath />
                </div>

                <div class="col-xs-8">

                    <div class="row">
                        <div class="col-xs-6">
                            Gender :-
                        </div>
                        <div class="col-xs-6">
                            {{employee.gender}}
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-6">
                            Date Of Birth :-
                        </div>
                        <div class="col-xs-6">
                            {{employee.dateofBirth | date}}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                            Mail ID : -
                        </div>
                        <div class="col-xs-6">
                            {{employee.contactPreference}}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                            Department : -
                        </div>
                        <div class="col-xs-6">
                            {{employee.department}}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                            Active : -
                        </div>
                        <div class="col-xs-6">
                            {{employee.isActive}}
                        </div>
                    </div>

                </div>
